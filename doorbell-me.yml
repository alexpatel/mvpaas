version: 'alpha-0.1.0'

mvp:
  name: Doorbell
  description: Residential Portal
  background-image: http://bit.ly/2vbSnLW
  
  deploy:
    - web
    - ios
    - android

  models:
    - Property:
      - name: string

    - Tenant:
      - property: Property
      - email: string
      - password: password
      - phone: phonenumber

    - MaintenanceTicket:
      - tenant: Tenant
      - problem_summary: string
      - problem: text

  plugins:
    - login:
      - model: Tenant

    - maintenance_ticket:
      - model: MaintenanceTicket
      - icon: icon-ticket
